<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KYO Assistant extension</title>
  <link rel="stylesheet" type="text/css" href="emails.css">
</head>

<body>
  <div class="main_container">
    <div id="permission-popup" class="hidden">

    </div>
    <header>
      <div class="user_icon"><img src="images/user.svg" alt=""></div>
      <div><img src="images/kyo_logo_full.svg" alt="" class="kyo_logo"></div>
      <div class="emails_label">Email inbox</div>
    </header>
    <section class="main">
      <h1>KYO Assistant extension</h1>
      <p id="status">Email replies</p>
      <div class="email_infos">
        <div class="email_sender">
          <div class="sender_image">img</div>
          <div id="sender_name" class="sender_name">User</div>
        </div>
        <div class="email_date">2023</div>
      </div>
      <div id="ihtml" class="email_content" ></div>
    </section>

  </div>
  <script src="./main.js"></script>
</body>

</html>
