<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KYO Assistant extension</title>
  <link rel="stylesheet" type="text/css" href="emails.css">
</head>

<body>
  <div class="main_container">
    <div class="whiteBg"></div>
    <div id="permission-popup" class="hidden">

    </div>
    <header>
      <div class="user_icon"><img src="images/user.svg" alt=""></div>
      <div><img src="images/kyo_logo_full.svg" alt="" class="kyo_logo"></div>
      <div class="emails_label">Email inbox</div>
    </header>
    <section class="main">
      <div id="status">
        <div>
          <img src="images/Gmail.svg" alt="" class="gmail_logo">
        </div>
        <div>
          <h1>Please open an email</h1>
          <p>In gmail, open an email that you want to get a reply suggestion for it</p>
        </div>
      </div>
      <div id="email_content_wrapper">
        <div class="email_infos">
          <div class="email_sender">
            <div class="sender_image"><img id="user_icon" src="images/Gmail.svg" alt=""></div>
            <div id="sender_name" class="sender_name">User</div>
          </div>
          <div class="email_date">2023</div>
        </div>
        <div id="ihtml" class="email_content"></div>
        <div class="divider"></div>
        <div class="email_infos">
          <div class="email_sender">
            <div class="sender_image"><img src="images/kyo.svg" alt=""></div>
            <div class="sender_name">Suggested reply :</div>
          </div>
        </div>
        <div class="response">
          <div class="response_message" id="response_message">Click "Generate" to get a response</div>
          <div class="btn_prnt">
            <div class="voice_Btn" id="voice_Btn">
              <img src="images/speaker.svg" alt="">
              <input id="copy" type="button" value="" class="clipboard">
            </div>
            <div class="response_Btn">
              <img src="images/clipboard.svg" alt="">
              <input id="copy" type="button" value="" class="clipboard">
            </div>
            <div class="response_send_Btn" id="response_send_Btn">
              <img src="images/arrow-uturn-left.svg" alt="">
              <input id="copy" type="button" value="" class="clipboard">
            </div>
          </div>
        </div>
        <div><input type="Button" value="Generate" class="generate_btn" id="generate_btn"></div>
        <br>
        <h3>Want something different ?</h3>
      </div>
      <div class="footer" id="search_bar">
        <input type="text" class="edit_input" placeholder="''make it shorter'' or ''rephrase it'' or anything you'd like.">
        <div class="send_Btn">
          <img src="images/paper-airplane.svg" alt="">
          <input id="send_query" type="button" value="" class="clipboard">
        </div>
      </div>
    </section>
  </div>
  <div id="background_panel" class="background_panel background_panel_hidden"></div>
  <div id="panel" class="side_panel side_panel_hidden">
    <div id="return"><img src="images/return.svg" alt=""></div>
    <div class="user_icon"><img src="images/user.svg" alt=""></div>
    <br>
    <div><h1 style="margin-bottom: 40px;" id="username">Username</h1></div>
    <h2>auto voice</h2>
    <div>
      <input type="checkbox" hidden="hidden" id="auto_voice">
      <label class="switch" for="auto_voice"></label>
    </div>
    <div><input type="Button" value="Profile" class="side_btn" style="color: #1d1d1e; background-color: #f2f2f2;"></div>
    <div><input type="Button" value="Logout" class="side_btn" id="logout_btn"></div>
  </div>
  <script src="./../scripts/requests.js"></script>
  <script src="./main.js"></script>
  <script src="./req_res.js"></script>
</body>

</html>
